<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background: url('https://images.unsplash.com/photo-1620440663626-cba4be0817dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1 id="head1">EPIC </h1>
</head>
<body>
    <button onclick="changeHead('yellow')">Yellow boii</button>
    <button onclick="changeBlue('red')">blue</button>
    <div style="border: 1px solid black;" id="input_1">123</div>
<button onclick="console1()">write epic things to console</button>
<br>
<input type="text" onchange="changeObj(this.value)" name="" id="">
    <script>

        let trash = {
            fish: 'kneading dough man 123',
            breadType: 'wholegrain'
        }

        function console1(){
            document.getElementById('input_1').innerHTML = `
            ${trash.fish}
            
            `;
        }
        
        function changeObj(that){
            trash.fish = that;
        }
    
        function changeBlue(red){
            document.body.style.background = red;

        }
        function changeHead(cuck){
            document.getElementById('head1').style.background = cuck;
        }

    </script>
</body>
